<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form rendered="true">
			<h:panelGrid columns="2">
				<h:outputText value="Usuario"></h:outputText>
				<h:inputText value="#{loginBean.user}"></h:inputText>
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret value="#{loginBean.password}"></h:inputSecret>
			</h:panelGrid>
			<h:commandButton value="Login" actionListener="#{loginBean.validar}"  id="validarId"></h:commandButton>
			<h:commandLink value="Registro" action="registro"></h:commandLink>
		</h:form>

	</ui:define>
</ui:composition>
</html>
